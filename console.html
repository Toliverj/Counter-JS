<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <style>
        .container{
            margin: 0 auto;
            border: 2px solid black;
            width: 30%;
            border-radius: 25px;
            padding: 50px;
        }
        
        .buttons{
            
            display: block;
            margin: 10px auto;

        }
        
    </style>
</head>
<body>
   
   <div class="container">
       
       <h1 style="text-align: center; font-size: 48px">Counter</h1>
       <h2 id="result" style="text-align: center; font-size: 48px">0</h2>
       <button id="addId" class="buttons btn btn-light">Add</button>
       <button id="subtractId" onclick="subtract()" class="buttons btn btn-light">Subtract</button>
       
   </div>
   
   
   
   <script>
       
       var add = document.getElementById('addId');
       
      var h2 = document.getElementById('result');
      var number = h2.innerHTML;
       
       add.addEventListener('click', () => {h2.innerHTML = ++number;});
       
    
       
       
       function subtract(){
           if(number == 0)
           {
               return false;
           }
           else{
              h2.innerHTML = --number; 
           }
           
       }
       
       
       
    
    </script>
    
</body>
</html>
